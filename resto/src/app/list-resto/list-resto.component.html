<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of collection ;let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ user.name}}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.email }}</td>
            <td><a (click)="deleteResto(user.id)">Delete</a></td>
            <td><a routerLink="/update/{{user.id}}">edit</a></td>

      </tr>
    </tbody>
  </table>
